<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5;url=app.html"> <!-- Adjust the URL as needed -->
    <title>Redirecting to Application</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="redirect-container">
        <h1>Redirecting to the application...</h1>
        <p>Please wait, or <a href="app.html">click here</a> if you are not redirected automatically.</p>
    </div>

    <script>
        // Optionally add JavaScript to handle redirection
        setTimeout(function() {
            window.location.href = "app.html"; // Adjust the URL as needed
        }, 5000); // Redirect after 5 seconds
    </script>
</body>
</html>
